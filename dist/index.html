<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="error">
    
  </div>

  <div class="search">
    <h1>Search your city:</h1>
    <div class="input-form">
      <input type="text" class="searchInput" placeholder=" Your city, Country" value="San Luis Potosi">
      <input type="submit" class="searchButton" value="Search">
    </div>
  </div>

  <div class="output">
    <h2 class="name"></h2><br>
    <img class="icon"><br>
    <label class="description"></label><br>
    <div class="temps">
      <label class="weatherC"></label>
      <label class="weatherF"></label><br>
    </div>


    <label class="humidity"></label><br>
    <label class="pressure"></label><br>
  </div>
